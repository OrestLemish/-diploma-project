{% load i18n %}
{# СТИЛІ Підключаю там де викликаєтся модалка#}
<div class="modal_overlay">
    <div class="modal">
        <div class="modal_title">
            {% trans "delete_" %}{{ model_name }}
        </div>

        <div class="buttons">
            <div class="modal_submit_delete btn_v1" data-object_id="{{ object_id }}" data-model_name="{{ model_name }}">
                {% trans "delete" %}
            </div>
            <div class="modal_cancel btn_v2">
                {% trans "cancel" %}
            </div>
        </div>
    </div>
</div>
