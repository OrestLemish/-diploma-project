{% load i18n %}
<div class="modal_overlay modal_cancel">
    <div class="modal">
        <div class="modal_title">
            {% trans "add_" %}{{ model_name }}
        </div>
        <div class="fields">

            <form id="add_form">
                {% for form_field in form %}
                    <div class="field-div">
                        {{ form_field.label_tag }}
                        {{ form_field }}
                    </div>
                {% endfor %}
            </form>

        </div>

        <div class="buttons">
            <div class="modal_submit_add btn_v1" data-model_name="{{ model_name }}">
                {% trans "add" %}
            </div>
            <div class="modal_cancel btn_v2">
                {% trans "cancel" %}
            </div>
        </div>
    </div>
</div>
